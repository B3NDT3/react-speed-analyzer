<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Page Speed Analyzer</title>
    <!-- Search Engine -->
    <meta name="description" content="Measure how fast your website is. Then boost it.">
    <meta name="image" content="https://test.speed-kit.com/img/twitter.jpg">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="Page Speed Analyzer">
    <meta itemprop="description" content="Measure how fast your website is. Then boost it.">
    <meta itemprop="image" content="https://test.speed-kit.com/img/twitter.jpg">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Page Speed Analyzer">
    <meta name="twitter:description" content="Measure how fast your website is. Then boost it.">
    <meta name="twitter:site" content="@Baqendcom">
    <meta name="twitter:creator" content="@Baqendcom">
    <meta name="twitter:image" content="https://test.speed-kit.com/img/twitter.jpg">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="Page Speed Analyzer">
    <meta name="og:description" content="Measure how fast your website is. Then boost it.">
    <meta name="og:image" content="https://test.speed-kit.com/img/facebook.jpg">
    <meta name="og:url" content="https://test.speed-kit.com/">
    <meta name="og:site_name" content="Page Speed Analyzer">
    <meta name="og:type" content="website">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
